<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
     async   function callApi(){
            let result = await fetch('https://jsonplaceholder.typicode.com/users')
            result = await result.json();
            console.warn(result);
            document.getElementById('userData').innerHTML = result
            .map((item)=>
                `<tr>
                <td>${item.name}</td>
                <td>${item.username}</td>
                <td>${item.phone}</td>
                <td>${item.website}</td>
                <td>${item.email}</td>
                <td>${item.address.city}</td> 
                <td>${item.company.name}</td>  
                </tr>`
            ).join("");
        }
        callApi();
    </script>
</head>
<body>
   <h2>Fetching API in JavaScript!!</h2> 
   <table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>UserName</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Email</th>
            <th>Address</th>
            <th>Company</th>
        </tr>
    </thead>
    <tbody id="userData">

    </tbody>
   </table>
</body>
</html>
